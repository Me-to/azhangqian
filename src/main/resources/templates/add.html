<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<!--页面导航-->
<!--页面导航-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">信息管理</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">欢迎xxx</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!--页面中心-->
<div class="container" style="margin-top: 40px" id="app">
    <form method="post" action="">
        <div class="form-group">
            <label for="input_name">姓名</label>
            <input type="text" class="form-control" id="input_name" v-model="user.name" placeholder="姓名">
        </div>
        <div class="form-group">
            <label for="input_age">年龄</label>
            <input type="text" class="form-control" id="input_age" v-model="user.age" placeholder="年龄">
        </div>
        <div class="form-group">
            <label for="input_money">薪资</label>
            <input type="text" class="form-control" id="input_money" v-model="user.money" placeholder="薪资">
        </div>
        <div class="form-group">
            <label for="input_tel">电话号码</label>
            <input type="text" class="form-control" id="input_tel" v-model="user.telephone" placeholder="电话号码">
        </div>
        <div style="margin: auto">
            <button type="submit" class="btn btn-primary" @click="save">提交</button>
            <button type="button" class="btn btn-warning" @click="rest">重置</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const app = new Vue({
            el: "#app",
            data: {
                user: {}
            },
            methods: {
                save() {
                    axios.post("http://localhost:8080/a/add", this.user).then(function (response) {
                        if (response.data.response=="success"){
                            alert("提交成功");
                        }else {
                            alert("提交失败");
                        }

                    }).catch(function (err) {
                        console.log(err)
                        alert("提交失败");
                    })
                },
                rest(){
                  this.user={}
                }
            }
        })
    ;

</script>

</body>
</html>
